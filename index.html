<!doctype html>
<html lang="en">
<head>

<!-- META -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- CSS: Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- CSS: Style -->
<link rel="stylesheet" href="style-modal-m4.css">

<!-- JS: jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- JS: Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<!-- JS: Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

<title>Project Modal M4: Bootstrap 5 Modal, onLoad, Blur Background with vanilla Javascript</title>
</head>

<body>
<!-- Header -->
<!-- ************************************* -->
<header id="header">
    <div class="container">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <h1 class="h1">Project Modal M4</h1>
                <p class="text-light">Bootstrap 5 Modal, onLoad, Blur Background with vanilla Javascript</p>
                <p><a href="https://github.com/jsohndata/project-bootstrap-modal" target="_blank">Get the code on GitHub</a>.</p>
                <img src="https://picsum.photos/800/500?random=1" class="img-fluid rounded">                
            </div>
        </div>
    </div>
</header>
<!-- ************************************* -->
<!-- /Header -->

<!-- Modal -->
<!-- ************************************* -->
<div class="modal fade" tabindex="-1" id="popModal">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form>
                    <p>Sign Up!</p>
                    <label for="email">Email:</label> <input type="text" >
                    <input type="button" class="btn btn-primary" value="Submit" >                    
                </form>            
            </div>

            <div class="modal-footer"> 
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>         
            </div>
        </div>
    </div>
</div>
<!-- ************************************* -->
<!-- /Modal -->





<!-- JS: Modal -->
<!-- data-serach: 
    [1] Element class or ID to be blurred
    [2] true if the modal can be closed with keyboard, empty otherwise.
        eg for true => data-search="#header,true"
        eg for false => data-search="#header," -->
<script id="passVar" data-search="#header,true" src="script-modal-m4.js"></script>
</body></html>
